<!DOCTYPE html>
<html>

<head>
    <title>Media Player</title>
    <link rel="stylesheet" href="styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <header class="header">
        <h1>Awesomize</h1>
    </header>
    <div class="content">
        <img width="50px" src="https://bs1.cdn.telerik.com/v1/fZLL4SCIzsQwpuFR/52e6da50-411f-11e4-a443-79216ef657d9">
        <progress id ="progressBar" value="0" max="18">0 %</progress>
        <video id="vid1" width="100%" height="180" autoplay loop>
            <source src="https://bs1.cdn.telerik.com/v1/fZLL4SCIzsQwpuFR/992e9600-4125-11e4-b29c-2b4c855f4da7" type="video/mp4">

        </video>
        <div class="buttons">
            <button class="button dh" id="buttonRecordAudio">Record</button>
            <button class="button dh" id="buttonPauseAudio">Pause</button>
            <button class="button dh" id="addFriends">Add Friends</button>
        </div>
        
    </div>
    <div class="content">
        <img width="50px" src="https://bs1.cdn.telerik.com/v1/fZLL4SCIzsQwpuFR/52e6da50-411f-11e4-a443-79216ef657d9">
        <video width="100%" height="200" muted autoplay loop>
            <source src="https://bs1.cdn.telerik.com/v1/fZLL4SCIzsQwpuFR/2865f980-40fe-11e4-ac5e-95ea1e7f9165" type="video/mp4">
            </video>
            <div class="buttons">    
                <button class="button dh" id="buttonPlayAudio">Play</button>
                <button class="button dh" id="buttonPauseAudio">Pause</button>
                <button class="button dh" id="addFriends">Add Friends</button>
            </div>  
    </div>
    <footer class="footer">
        <div>Cordova API Samples</div>
    </footer>
</body>

</html>
